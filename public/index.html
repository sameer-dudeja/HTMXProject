<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTMX Build App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly":"true"}'>
    <link rel="stylesheet" href="">
</head>

<body class="bg-blue-100">
    <div class="container mx-auto py-8 max-w-lg">
        
        <div class="bg-gray-900 text-white p-4 border border-gray-600 rounded-lg max-w-lg m-auto">
            <h3 class="text-2xl  mb-3 text-center">
                Search Contacts
            </h3>
            <input
                class="border border-gray-600 bg-gray-800 p-2 rounded-lg w-full mb-5"
                type="search"
                name="search"
                placeholder="Begin Typing To Search Users..."
                hx-post="/search"
                hx-trigger="input changed delay:500ms, search"
                hx-target="#search-results"
                hx-indicator="#loading"
        />
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-600 text-white">
                    <tr>
                        <th 
                        scope="col"
                        class="px-6 py-3 text-center font-medium uppercase tracking-wider">
                        Name
                        </th>
                        <th 
                        scope="col"
                        class="px-6 py-3 text-center font-medium uppercase tracking-wider">
                        Email
                        </th>
                    </tr>
                </thead>
                <tbody id="search-results" class="divide-gray-600">
                </tbody>
            </table>
            <span class="htmx-indicator" id="loading">
                <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
            </span>
        </div>
    </div>
</body>

</html>
