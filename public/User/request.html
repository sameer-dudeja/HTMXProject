<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTMX Build App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="htmx-config" content='{"selfRequestsOnly":"true"}'>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="text-center">
            <h1 class="text-2xl font-bold my-5">
                Simple Request Example
            </h1>
            <button 
                hx-get="/users" 
                hx-trigger="click"
                hx-target="#users"
                hx-indicator="#loading"
                hx-vals='{"limit":5}''
                class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
                Fetch Users
            </button>
            <span class="htmx-indicator" id="loading">
                <img src="img/loader.gif" alt="loading..." class="m-auto h-10">
            </span>
            <div id="users">
            </div> 
        </div>
    </body>
</html>
